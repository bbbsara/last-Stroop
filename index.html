<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار ستروب</title>
    <link rel="stylesheet" href="style.css">

    <!-- مكتبة Supabase يجب أن تكون قبل script.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <div class="container">
        <h1>اختبار ستروب</h1>
        <p>أدخل اسم الطالب ثم اضغط ابدأ:</p>

        <input type="text" id="studentName" placeholder="اكتب اسمك هنا">

        <button id="startBtn">ابدأ الاختبار</button>

        <div id="testArea" style="display:none;">
            <h2 id="word">كلمة</h2>

            <div class="btns">
                <button class="color-btn" data-color="red">أحمر</button>
                <button class="color-btn" data-color="yellow">أصفر</button>
                <button class="color-btn" data-color="green">أخضر</button>
                <button class="color-btn" data-color="blue">أزرق</button>
                <button class="color-btn" data-color="black">أسود</button>
            </div>
        </div>

        <div id="resultArea" style="display:none;">
            <h2>نتيجة الاختبار</h2>
            <p id="rName"></p>
            <p id="rCorrect"></p>
            <p id="rWrong"></p>
            <p id="rTotalTime"></p>
            <p id="rAvgTime"></p>
            <button onclick="location.reload()">إعادة الاختبار</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
