<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختبار ستروب</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- شاشة البدء -->
    <div id="start-screen">
        <h1>اختبار ستروب</h1>
        <p>أدخل اسم الطالب ثم اضغط بدء</p>

        <input type="text" id="student-name" placeholder="اسم الطالب">
        <button id="start-btn">ابدأ الاختبار</button>

        <hr>

        <h3>مثال توضيحي:</h3>
        <p>ستظهر كلمة بلون مختلف. المطلوب اختيار <strong>لون الكلمة</strong> وليس معناها.</p>
        <p>مثال: كلمة "أخضر" مكتوبة باللون الأحمر → الإجابة الصحيحة هي: <strong>أحمر</strong>.</p>
    </div>

    <!-- شاشة الاختبار -->
    <div id="test-container" style="display:none;">
        <div id="counter">1 / 40</div>
        <div id="word">---</div>

        <div id="buttons">
            <button class="btn" data-color="أحمر">أحمر</button>
            <button class="btn" data-color="أزرق">أزرق</button>
            <button class="btn" data-color="أخضر">أخضر</button>
            <button class="btn" data-color="أصفر">أصفر</button>
            <button class="btn" data-color="برتقالي">برتقالي</button>
        </div>
    </div>

    <!-- شاشة النتيجة -->
    <div id="end-screen" style="display:none;">
        <h2>نتيجة الاختبار</h2>
        <p id="result-name"></p>
        <p id="result-correct"></p>
        <p id="result-wrong"></p>
        <p id="result-time"></p>
        <p id="result-avg"></p>

        <button onclick="location.reload()">إعادة الاختبار</button>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabasejs = supabase;
    </script>

    <!-- السكربت الرئيسي -->
    <script src="script.js"></script>

</body>
</html>
