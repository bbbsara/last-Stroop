<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار ستروب</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="start-screen">
        <h1>اختبار ستروب</h1>
        <p>أدخل اسم الطالب ثم اضغط بدء</p>

        <input type="text" id="student-name" placeholder="اسم الطالب">
        <br>
        <button id="start-btn">ابدأ الاختبار</button>

        <hr>

        <div style="text-align: right; margin-top: 20px;">
            <h3>طريقة الاختبار:</h3>
            <p>ستظهر لك كلمات ملونة.</p>
            <p>المطلوب منك اختيار <strong>لون الحبر</strong> الذي كُتبت به الكلمة، وتجاهل معنى الكلمة نفسها.</p>
            <p style="background: #eee; padding: 10px; border-radius: 5px;">
                مثال: إذا ظهرت كلمة "أخضر" مكتوبة باللون <span style="color:red; font-weight:bold;">الأحمر</span> 
                <br>
                عليك الضغط على زر: <strong>أحمر</strong>
            </p>
        </div>
    </div>

    <div id="test-container" style="display:none;">
        <div id="counter">1 / 40</div>
        <div id="word">---</div>

        <div id="buttons">
            <button class="btn" data-color="أحمر">أحمر</button>
            <button class="btn" data-color="أزرق">أزرق</button>
            <button class="btn" data-color="أخضر">أخضر</button>
            <button class="btn" data-color="أصفر">أصفر</button>
            <button class="btn" data-color="برتقالي">برتقالي</button>
        </div>
    </div>

    <div id="end-screen" style="display:none;">
        <h2>نتيجة الاختبار</h2>
        <div class="result-box">
            <p id="result-name"></p>
            <p id="result-correct" style="color: green;"></p>
            <p id="result-wrong" style="color: red;"></p>
            <p id="result-time"></p>
            <p id="result-avg"></p>
        </div>

        <button onclick="location.reload()" style="margin-top: 20px; background: #555;">إعادة الاختبار</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="script.js"></script>

</body>
</html>
