<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار ستروب</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="start-screen">
        <h1>اختبار ستروب</h1>
        <p>الرجاء إدخال اسم الطالب:</p>
        <input type="text" id="student-name" placeholder="اسم الطالب الثلاثي">
        <br>
        <button id="start-btn">ابدأ الاختبار</button>
        
        <div class="instructions">
            <h3>طريقة الاختبار:</h3>
            <p>1. ستتغير <strong>لون خلفية الشاشة</strong> بالكامل.</p>
            <p>2. سيظهر مربع أبيض في الوسط يحتوي على كلمة مشتتة.</p>
            <p>3. مهمتك: اضغط على المربع الملون الذي يطابق <strong>لون خلفية الشاشة</strong>.</p>
        </div>
    </div>

    <div id="test-container" style="display:none;">
        <div id="counter">1 / 40</div>

        <div id="word-box">
            <div id="word">---</div>
        </div>

        <div id="buttons">
            <button class="btn" data-color="أحمر" style="background-color: #ff3b30;"></button>
            <button class="btn" data-color="أزرق" style="background-color: #007aff;"></button>
            <button class="btn" data-color="أخضر" style="background-color: #4cd964;"></button>
            <button class="btn" data-color="أصفر" style="background-color: #ffeb3b;"></button>
            <button class="btn" data-color="برتقالي" style="background-color: #ff9500;"></button>
        </div>
    </div>

    <div id="end-screen" style="display:none;">
        <h2>انتهى الاختبار</h2>
        <div class="result-box">
            <p id="result-name"></p>
            <p id="result-correct" style="color: green;"></p>
            <p id="result-wrong" style="color: red;"></p>
            <p id="result-time"></p>
            <p id="result-avg"></p>
        </div>
        <button onclick="location.reload()" class="retry-btn">إجراء اختبار جديد</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>

</body>
</html>
